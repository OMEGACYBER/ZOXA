name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: zoxaa-ai/zoxaa-cogni-partner-main

      - name: Lint
        run: npm run lint
        working-directory: zoxaa-ai/zoxaa-cogni-partner-main

      - name: Build
        run: npm run build
        working-directory: zoxaa-ai/zoxaa-cogni-partner-main

      # Placeholder for Playwright tests (to be added)
      - name: E2E (placeholder)
        run: echo "Add Playwright tests here"
        working-directory: zoxaa-ai/zoxaa-cogni-partner-main
